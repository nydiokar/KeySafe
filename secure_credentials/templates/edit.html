{% extends "base.html" %}

{% block title %}Edit Credential - Secure Credential Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="bi bi-pencil"></i> Edit Credential: {{ name }}
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-tag"></i> Credential Name *
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   value="{{ name }}"
                                   required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">
                                <i class="bi bi-diagram-3"></i> Type *
                            </label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="password" {{ 'selected' if credential.type == 'password' else '' }}>Password</option>
                                <option value="api_key" {{ 'selected' if credential.type == 'api_key' else '' }}>API Key</option>
                                <option value="other" {{ 'selected' if credential.type == 'other' else '' }}>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="value" class="form-label">
                            <i class="bi bi-key"></i> New Credential Value *
                        </label>
                        <input type="password"
                               class="form-control"
                               id="value"
                               name="value"
                               required
                               placeholder="Enter the new password or API key">
                        <div class="form-text">
                            <button type="button" class="btn btn-link p-0 text-decoration-none" onclick="togglePassword()">
                                <i class="bi bi-eye"></i> Show/Hide
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="current_password" class="form-label">
                            <i class="bi bi-lock"></i> Current Credential Password *
                        </label>
                        <input type="password"
                               class="form-control"
                               id="current_password"
                               name="current_password"
                               required
                               placeholder="Enter the current password for this credential to authorize changes">
                        <div class="form-text text-warning">
                            <i class="bi bi-exclamation-triangle"></i>
                            You must enter the current credential password to make changes.
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Update Credential
                        </button>
                        <a href="{{ url_for('view_credential', name=name) }}" class="btn btn-info">
                            <i class="bi bi-eye"></i> View Credential
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function togglePassword() {
    const input = document.getElementById('value');
    input.type = input.type === 'password' ? 'text' : 'password';
}
</script>
{% endblock %}
