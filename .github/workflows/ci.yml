name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run flake8
      run: flake8 secure_credentials --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Run flake8 (full)
      run: flake8 secure_credentials --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run mypy
      run: mypy secure_credentials --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    - name: Run safety (dependency vulnerability check)
      run: safety check --full-report
    - name: Run bandit (security linting)
      run: bandit -r secure_credentials -f json -o bandit-report.json || true

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run tests
      run: pytest --cov=secure_credentials --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Test PyInstaller build
      run: |
        python -c "import secure_credentials.src.run_app; print('Import successful')"
        python -c "import secure_credentials.src.web_app; print('Web app import successful')"
    - name: Build package
      run: python -m build

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Check documentation links
      run: |
        # Check if all referenced files exist
        find docs -name "*.md" -exec grep -l "\[.*\](.*\.md)" {} \; | xargs -I {} sh -c 'echo "Checking {}"; grep "\[.*\](.*\.md)" "{}" | sed "s/.*(\([^)]*\.md\)).*/\1/" | xargs -I % sh -c "test -f docs/% || echo \"Missing: docs/%\""'
    - name: Validate markdown
      run: |
        # Basic markdown validation
        find . -name "*.md" -exec echo "Validating {}" \; -exec head -1 {} \;
