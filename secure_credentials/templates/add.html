{% extends "base.html" %}

{% block title %}Add Credential - Secure Credential Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="bi bi-plus-circle"></i> Add New Credential
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-tag"></i> Credential Name *
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   required
                                   placeholder="e.g., Gmail, GitHub API Key, Database Password">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">
                                <i class="bi bi-diagram-3"></i> Type *
                            </label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="password">Password</option>
                                <option value="api_key">API Key</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="value" class="form-label">
                            <i class="bi bi-key"></i> Credential Value *
                        </label>
                        <input type="password"
                               class="form-control"
                               id="value"
                               name="value"
                               required
                               placeholder="Enter the actual password or API key">
                        <div class="form-text">
                            <button type="button" class="btn btn-link p-0 text-decoration-none" onclick="togglePassword()">
                                <i class="bi bi-eye"></i> Show/Hide
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="credential_password" class="form-label">
                            <i class="bi bi-lock"></i> Individual Password for this Credential *
                        </label>
                        <input type="password"
                               class="form-control"
                               id="credential_password"
                               name="credential_password"
                               required
                               placeholder="Create a unique password just for accessing this credential">
                        <div class="form-text text-muted">
                            <i class="bi bi-info-circle"></i>
                            This password is separate from your master password and protects this specific credential.
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Credential
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function togglePassword() {
    const input = document.getElementById('value');
    input.type = input.type === 'password' ? 'text' : 'password';
}

// Auto-generate credential password suggestion
document.getElementById('name').addEventListener('input', function() {
    const name = this.value;
    if (name.length > 0) {
        // Simple suggestion based on name
        const suggestion = name.toLowerCase().replace(/[^a-z0-9]/g, '') + Math.random().toString(36).substr(2, 4);
        document.getElementById('credential_password').placeholder = `Suggested: ${suggestion}`;
    }
});
</script>
{% endblock %}
